<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      
        <img
          class="product"
          src="images/image-product-mobile.jpg"
          alt="Product-image"
        />
        <img
          class="product-desktop"
          src="images/image-product-desktop.jpg"
          alt="product"
        />
      

      <div class="row">
        <h2 class="per">PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous <br />
          interpretation composed by Olivier <br />
          Polge, Perfumer-Creator for the House of <br />
          CHANEL.
        </p>
        <div class="price">
          <h2 class="price-one">$149.99</h2>
          <h2 class="price-two">$169.99</h2>
        </div>

        <div class="button">
          <img class="cart" src="images/icon-cart.svg" alt="icon-cart" />
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
